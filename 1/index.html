<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form action="" class="form">
        <div class="group">
            <label for="" class="label">Nama Lengkap</label>
            <div class="wrap-input">
                <input type="text" class="input">
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Tempat Lahir</label>
            <div class="wrap-input">
                <select name="" id="" class="input">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Tanggal Lahir</label>
            <div class="wrap-input">
                <input type="text" class="input" placeholder="mmmm dd, yyyy">
            </div>
        </div>
        <div class="group">
            <label for="" class="label">No. Hp</label>
            <div class="wrap-input">
                <input type="text" class="input">
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Alamat</label>
            <div class="wrap-input">
                <textarea class="input"></textarea>
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Pendidikan Terakhir</label>
            <div class="wrap-input">
                <select name="" id="" class="input">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Agama</label>
            <div class="wrap-input">
                    <label for="islam" class="input-radio">
                        <input type="radio" id="islam" name="agama" checked>
                        Islam
                    </label>
                    <label for="kristen" class="input-radio">
                        <input type="radio" id="kristen" name="agama">
                        Kristen
                    </label>
                    <label for="katolik" class="input-radio">
                        <input type="radio" id="katolik" name="agama">
                        Katolik
                    </label>
            </div>
        </div>
        <div class="group">
            <label for="" class="label">Hobi</label>
                <div class="wrap-input">
                    <label for="Renang" class="input-radio">
                    <input type="checkbox" id="Renang" name="hobi">
                    Renang
                </label>
                <label for="Mancing" class="input-radio">
                    <input type="checkbox" id="Mancing" name="hobi">
                    Mancing
                </label>
                <label for="Game" class="input-radio">
                    <input type="checkbox" id="Game" name="hobi">
                    Game
                </label>
                <label for="Gibah" class="input-radio">
                    <input type="checkbox" id="Gibah" name="hobi">
                    Gibah
                </label>
                <label for="Programming" class="input-radio">
                    <input type="checkbox" id="Programming" name="hobi">
                    Programming
                </label>
            </div>
        </div>
        <div class="group">
            <div class="wrap-input">
                <button type="submit" class="button-blue">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
