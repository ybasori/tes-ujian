<body>
    <script>
        function count_handshake(value){
            var total=0;
            var data=[];
            for(var i=0;i<=value;i++){
                data.push([]);
            }
            for(var i=0;i<data.length;i++){
                if(i!=0){
                    for(var angka=i; angka<=value;angka++){
                        if(i!=angka){
                        // if(data[i-1].indexOf(angka)<0){
                            data[i].push(angka)
                        // }
                        }
                    }   
                }
            }
            for(var i=0;i<data.length;i++){
                for(var j=0;j<data[i].length;j++){
                    total++;
                }
            }
            console.log(data);
            console.log(total);
        }
        count_handshake(3);
    </script>
</body>
